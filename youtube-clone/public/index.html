<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Welcome to YouTube - Your Destination for
    Endless Entertainment. Explore a vast collection of videos and channels on
    topics from entertainment, education, and beyond. Whether you're a creator
    or a viewer, YouTube provides a dynamic platform for sharing and discovering
    the content you love. "
    />

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <title>YouTube</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div style="width: 100%; min-height: 100vh">
        <div
          style="
            background-color: white;
            padding: 0.75rem;
            box-shadow: 0px 4px 2px -2px #00000033;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 56px;
          "
        >
          <div
            style="
              width: 70px;
              height: 40px;
              border-radius: 20%;
              background-color: rgba(0, 0, 0, 0.13);
            "
          ></div>
          <div
            style="
              width: 48px;
              height: 48px;
              border-radius: 50%;
              background-color: rgba(0, 0, 0, 0.13);
            "
          ></div>
        </div>

        <div
          style="
            margin-top: 3.5rem;
            margin-bottom: 5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
          "
        >
          <div style="width: 100%;">
            <div
              style="height: 13rem; border-radius: 1rem; background: #0000000d"
              class="rounded-xl bg-[#0000000d]"
            ></div>

            <div class="">
              <div
                style="
                  width: 85%;
                  background: #0000000d;
                  height: 1.25rem;
                  margin-left: 1rem;
                  margin-top: 0.25rem;
                "
                class="bg-[#0000000d]"
              ></div>
              <div
                style="
                  width: 38%;
                  background: #0000000d;
                  height: 1.25rem;
                  margin-left: 1rem;
                  margin-top: 0.75rem;
                "
                class="bg-[#0000000d]"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
